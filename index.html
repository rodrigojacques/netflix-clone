<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="">Inicio</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro. Assista agora a nova temporada de House of Cards.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>


    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/mini1.jpg" alt="filme1" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini2.jpg" alt="filme2" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini3.jpg" alt="filme3" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini4.jpg" alt="filme4" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini5.jpg" alt="filme5" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini6.jpg" alt="filme6" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini7.jpg" alt="filme7" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini8.jpg" alt="filme8" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini9.jpg" alt="filme9" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini10.jpg" alt="filme10" class="box-filme">
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/0859964798.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
    
</body>
</html>
